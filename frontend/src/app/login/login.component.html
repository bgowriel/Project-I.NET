<div class="login-form">
    <form [formGroup]="loginForm" >
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="myname@gmail.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label id="pass-label">Password</mat-label>
            <input matInput placeholder="" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-icon class="isHidden" matSuffix (click)="hide = !hide"> {{ hide ? 'visibility_off' : 'visibility'}} </mat-icon>
            <mat-hint *ngIf="!password.value">Enter your password</mat-hint>
        </mat-form-field>
        <div class="error" *ngIf="isLoginFailed">{{ errorMessage }}</div>
        <div class="button-section">
          <button mat-button color="primary" (click)="loginForm.valid && onLogin()">Login</button>
          <button mat-button color="primary" (click)="goToRegister()">Register</button>
        </div>
    </form>
</div>
