<div [hidden]="submitted">
    <h1>Register an account</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name"
               required
               [(ngModel)]="user.firstName" name="first-name"
               #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name"
               required
               [(ngModel)]="user.lastName" name="last-name"
               #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Choose role</label>
        <select class="form-control" id="role"
                required
                [(ngModel)]="user.role" name="role"
                #role="ngModel">
          <option value="Admin">Admin</option>
          <option value="Patient">Patient</option>
          <option value="Doctor">Doctor</option>
        </select>
        <div [hidden]="role.valid || role.pristine"
             class="alert alert-danger">
          Role is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               [(ngModel)]="user.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" class="form-control" id="phone"
               [(ngModel)]="user.phoneNumber" name="phone"
               #phone="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="user.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>
    </form>
</div>
